language: ruby

services:
  - mysql

before_install:
  - gem update --system
  - gem install bundler

bundler_args: --full-index

gemfile: nourish_api/Gemfile

env:
  - "RAILS_ENV=test"

before_script:
  - cd nourish_api
  - cp ./.travis.database.yml ./config/database.yml
  - RAILS_ENV=test rake db:create db:migrate

script:
  - bundle exec rspec
